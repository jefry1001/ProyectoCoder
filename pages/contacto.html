</head>
<body>
    <header>
        <section>
            <!--Logo-->
            <img src="../img/Logo.png" alt="Logo" class="imagen-header">

        <nav>
            <ul class="lista-navegacion">

            </ul>
        </nav>

    <section class="barra">
        <h2>CONTACTO</h2>
    </section>

    <section class="cont-formulario">
        <h1>Formulario de contacto</h1>

        <form>
            <fieldset class="formulario">
                <legend>Tus datos personales</legend>
                <div>
                    <label for="nombre" class="text-label">Nombres y Apellidos</label>
                    <input type="text" id="nombre" class="caja-text" required>
                </div>
                
                <div>
                    <label for="email" class="text-label">Correo Electr√≥nico</label>
                    <input type="email" id="email" class="caja-text" required>
                </div>
    
                <div>
                    <label for="mensaje" class="text-label">Dejanos tu mensaje</label>
                    <textarea id="mensaje" cols="30" rows="10" maxlength="10" class="caja-text"></textarea>
                </div>

                <div id="content-boton">
                    <!-- Boton para limpiar o borrar todo -->
                    <input type="reset" value="Limpiar Formulario" id="limpiar-form">
                    <!-- Boton para enviar datos -->
                    <input type="submit" value="Enviar formulario" id="enviar-form">
                </div>
            </fieldset>
        </form>
    </section>

    <footer>
        <section class="pie-pag">
            <div  class="icon-footer">
                <img src="../img/IconFacebook.png" alt="Facebook" class="icono">
                <img src="../img/IconTelefono.png" alt="Telefono" class="icono">
                <img src="../img/IconYouTube.png" alt="Imagen" class="icono">
            </div>
            <div>
                <textarea rows="5" maxlength="10"></textarea>
            </div>
            <div>
                <input type="date" value="23/10/2022">
            </div>
        </section>
    </footer>
</body>
